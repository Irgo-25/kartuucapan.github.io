<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KARTU UCAPAN</title>
    <link rel="stylesheet" href="dist/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              small: "320px",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="container-sm">
      <div class="flex mx-2 mt-12 mb-3">
        <div class="bg-[#219ebc] p-2 mx-auto mr-1 rounded-lg shadow-lg animate-bounce">
          <img class="rounded-lg" src="dist/giphy.gif" alt="" />

          <img class="rounded-lg" src="dist/giphy.gif" alt="" />
        </div>
      </div>
      <div class="text-6xl text-center relative">
        <h1 class="bg-gradient-to-l md:bg-gradient-to-r from-orange-600 to-amber-300 text-transparent bg-clip-text">SELAMAT ULANG TAHUN GITA</h1>
        <span class="animate-pulse">❤️❤️</span>
      </div>
      <div class="container bg-[#8ecae6] border rounded-lg p-4 mt-6 columns-3 mx-auto">
        <img class="mb-2" src="dist/img1.jpg" alt="" />
        <img class="mb-2" src="dist/img2.jpg" alt="" />
        <img class="mb-2" src="dist/img3.jpg" alt="" />
        <img class="mb-2" src="dist/img4.jpg" alt="" />
        <img class="mb-2" src="dist/img5.jpg" alt="" />
        <img class="mb-2" src="dist/img6.jpg" alt="" />
      </div>
      <div class="container bg-[#8ecae6] border rounded-lg p-4 mt-6 columns-3 mx-auto">
        <img class="mb-2" src="dist/img7.jpg" alt="" />
        <img class="mb-2" src="dist/img8.jpg" alt="" />
        <img class="mb-2" src="dist/img11.jpg" alt="" />
        <img class="mb-2" src="dist/img14.jpg" alt="" />
        <img class="mb-2" src="dist/img15.jpg" alt="" />
        <img class="mb-2" src="dist/img16.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
